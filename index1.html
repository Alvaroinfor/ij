<title>Suma de Términos Pares de Fibonacci</title>
<style>
body {
background-color: lightblue;
}
.p1 {
  font-family: Arial, Helvetica, sans-serif;
}
.h1 {
  font-family: Arial, Helvetica, sans-serif;
}

</style>
</head>
<body>

<h1 class="h1">Suma de Términos Pares de Fibonacci</h1>

<button onclick="calcularSuma()">Calcular Suma</button>

<p1 class="p1">La suma de los términos pares de la secuencia de Fibonacci menores que 4 millones es: <span id="resultado"></span></p1>

<script>
    function calcularSuma() {
        let suma = 0;
        let previo = 1;
        let actual = 2;

        while (actual <= 4000000) {
            if (actual % 2 === 0) {
                suma += actual;
            }
            let siguiente = previo + actual;
            previo = actual;
            actual = siguiente;
        }

        document.getElementById('resultado').textContent = suma;
    }
</script>
